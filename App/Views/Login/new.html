{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

   

    

<div class="login-box">
  <h2>Login</h2>
  <form action="/login/create" method="post">
    <div class="user-box">
      <input type="username" name="username" required="" autofocus value="{{ username }}" autocomplete="off">
    <label for="inputUsername">Username</label>
    </div>
    <div class="user-box">
      <input type="password"  required="" id="inputPassword" name="password">
      <label for="inputPassword">Password</label>
    </div>

    <a href="">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
	  <button>LogIn</button>
    </a>
	
	
  </form>
</div>



{% endblock %}
