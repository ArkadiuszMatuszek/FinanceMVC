{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}

	<script src="/js/hideShowPassword.min.js">  </script>
	<script src="/js/app.js"> </script>
<script>

        $(document).ready(function() {

				$('#inputPassword').hideShowPassword({
				show: true,
				innerToggle: 'focus'
            });
        });
</script>

{% endblock %}

{% block body %}

    <div class="login-box">
  <h2>SignUp</h2>
  <form method="post" action="/signup/create" id="formSignup">
    <div class="user-box">
   
	  <input id="inputeName" name="username" autofocus value="{{ user.username }}" required=""/>
    <label for="inputName">Name</label>
    </div>
    <div class="user-box">
      
	  <input id="inputEmail" name="email" value="{{ user.email }}" required type="email" />
      <label for="inputEmail">Email</label>
    </div>
	<div class="user-box">
      
	  <input type="password" id="inputPassword" placeholder="Password" name="password">
      <label for="inputPassword"></label>
    </div>

    <a href="">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
	  <button>LogIn</button>
    </a>
	
  </form>
</div>


{% endblock %}
