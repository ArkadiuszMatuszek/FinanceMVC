<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/bootstrap.min.css" />
   <link rel="stylesheet" href="/css/Balancestyle.css"/>
   
   
   
   
</head>
<body>

	<div class="container">

       
		
		<!-- Navbar  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
      <div class="container">
        <a class="navbar-brand" href="/">Control Your Finance!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            {% if current_user == false%}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/login">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup/new">Sign up</a>
        </li>
        
        
		{% endif %}
      </ul>
	  <ul class="navbar-nav">
	   {% if current_user %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/Incomes/index">Add incomes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Expenses/index">Add expanse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/BalanceControllers/new">Review Balance</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="/profile/new">Profile</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="/logout">Log out</a>
        </li>
        
		{% endif %}
          </ul>
        </div>
      </div>
    </nav>
</nav>

       

       {% block body %}
	
      {% endblock %} 

    </div>
	
	
	  
	  
	  

   
	<script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 20) {
          nav.classList.add('bg-dark', 'shadow');
        } else {
          nav.classList.remove('bg-dark', 'shadow');
        }
      });
    </script>
	
	
 <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    {% block footer %}
    {% endblock %}
</body>
</html>
