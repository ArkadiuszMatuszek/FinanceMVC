{% extends "base.html" %}

{% block title %}Expenses{% endblock %}

{% block footer %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/showLimist.js"></script>


{% endblock %}

{% block body %}



    	<div class="login-box">
  <h2>Add expense</h2>
  <form method="post" action="/expenses/create">
	
    <div class="user-box">
	  <input type="number" id="inputAmount" name="amount" class="form-control" required="" step="0.01" autocomplete="off" onChange="sendAmountAndCategory();"/>
    <label for="inputAmount">Amount</label>
    </div>

	<div class="user-box">

			<div id="limit0" class="row" style="color: white;"></div>			
			<div id="limit1" class="row" style="color: white;"></div>			
			<div id="limit2" class="row" style="color: white;"></div>			
			<div id="limit3" class="row" style="color: white;"></div>			
			<div id="limit4" class="row" style="color: white;"></div>			
		
	</div></br>

	<div class="user-box">
	  <input type="date" id="inputDate" name="date_of_expense" class="form-control" required="" value="{{today}}" style="color-scheme: dark" onChange="sendAmountAndCategory();"/>
    <label for="inputDate">Date</label>
    </div>
    
	

	<div class="user-box">
		<label for="inputWayToPay"> Forms Pay </label><br/><br/>
	<select name='payment_method_assigned_to_user_id' id='inputWayToPay' class="form-control">
						{% for paymentMethods in paymentMethods %}
						<option  value='{{ paymentMethods.id}}' selected>{{ paymentMethods.name }}</option>				
						{% endfor %}
					</select>
	
	</div>

	
			
   
  <div class="user-box">
		<label for="Category"> Category: </label><br/><br/>
					<select name='expense_category_assigned_to_user_id' id='Category' class="form-control" onChange="sendAmountAndCategory();">
						{% for cattegories in cattegories %}
						<option  value="{{ cattegories.id }}" >{{ cattegories.name }}</option>				
						{% endfor %}
						
					</select>
		</div></br>

		

		
		
		<div class="user-box">
	  <input type="text" id="inputAmount" name="expense_comment" autocomplete="off"/>
    <label for="Comment">Comment</label>
    </div>

	
	
    <a href="">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
	  <button>Add</button>
    </a>
	
	<a href="/">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
	  Return to menu
    </a>
	
	
  </form>
</div>



{% endblock %}
